syntax = "proto3";

package TEST;

message AdvertiserGetByIdRequest {
  int64 id = 1;
  string request_api_key = 2;
}

message AdvertiserGetByNameRequest {
  string name = 1;
  string request_api_key = 2;
}

message AdvertiserEntities {
  repeated AdvertiserEntity results = 1;
}

message AdvertiserEntity {
  int64 id = 1;
  int64 account_id = 2;
  string name = 3;
  string status = 4;
}
